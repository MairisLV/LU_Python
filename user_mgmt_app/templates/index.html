<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Database</title>
</head>
<body>
    <h2>Registered users</h2>
    <ul>
        {% for user in object_list %}
            <li>
                    User-ID : {{user.id}}<br>
                    Username: <strong>{{ user.username }}</strong> <br>
                    Email: {{ user.email }} <br><br>                
            </li>
        {% endfor %}
    </ul>
</body>
</html>
